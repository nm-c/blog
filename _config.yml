remote_theme: mmistakes/minimal-mistakes@4.24.0

plugins:
- jekyll-include-cache
- jekyll-paginate

include:
- _pages

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

compress_html:
  clippings: all